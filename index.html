<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Store</title>
    <!--! bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="images/mobile-phone_icon-icons.com_73484.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1 class="text-primary text-center my-5">Phone Store</h1>
    <!--! search area  -->
    <div class="input-group mb-3 w-25 mx-auto">
      <input
        id="search-input"
        type="text"
        class="form-control"
        placeholder="Search by name"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-primary"
        type="button"
        id="search-btn"
        onclick="searchPhones()"
      >
        Search
      </button>
    </div>
    <!--! spinner area  -->
    <div style="display: none" class="text-center" id="spinner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!--! single phone area  -->
    <div id="single-phone" class="mx-auto my-3" style="width: 30rem"></div>
    <!--! all phones area  -->
    <div class="row row-cols-1 row-cols-md-3 g-4" id="all-phones"></div>

    <script src="script.js"></script>
  </body>
</html>
